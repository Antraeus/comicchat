<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>comic chat</title>
  <link rel="stylesheet" href="./css/cchat.css">
</head>

<body>
  <div id="content"></div>

  <div class="input-bar">
    Notifications <input type="checkbox" id="notify" />
    <span id="status">Connecting...</span>
    <form id="input-form">
      <input type="text" id="input" placeholder="Your nickname" autocomplete="off" autofocus required />
    </form>
  </div>

  <div id="box-template" class="template">
    <div class="box">
    </div>
  </div>

  <div id="actor-template" class="template">
    <div class="actor">
      <div class="text chat-bubble"></div>
      <div class="name"></div>
      <div class="avatar"></div>
    </div>
  </div>

  <script src="./client.js"></script>
</body>
</html>
