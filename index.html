<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>comic chat</title>
  <link rel="stylesheet" href="./css/cchat.css">
</head>

<body>
  <div id="content"></div>
  <div>
    <span id="status">Connecting...</span>
    <input type="text" id="input" placeholder="Your nickname" />
  </div>

  <div id="box-template" class="template">
    <div class="box">
      <div class="text chat-bubble"></div>
      <div class="avatar0"></div>
      <div class="avatar1"></div>
    </div>
  </div>

  <script src="./client.js"></script>
</body>
</html>
